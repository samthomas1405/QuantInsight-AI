services:
  # Backend API Service - FREE TIER
  - type: web
    name: quantinsight-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      # Database URL will be added manually after PostgreSQL is created
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FINNHUB_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://frontend-ms08zzn6l-samthomas1405-4688s-projects.vercel.app
      - key: CORS_ORIGINS
        value: https://frontend-ms08zzn6l-samthomas1405-4688s-projects.vercel.app,https://frontend-samthomas1405-4688s-projects.vercel.app,http://localhost:3000
    healthCheckPath: /health
    autoDeploy: true